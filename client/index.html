<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="client/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/client/css/page-style.css" rel="stylesheet" type="text/css">
    <link href="/client/css/anicollection.min.css" rel="stylesheet" type="text/css">
    <link href="/client/css/alertify.css" rel="stylesheet" type="text/css">
    <!---->
    <script src="/client/js/jquery-3.0.0.js"></script>
    <script src="/client/js/socket.io-1.4.5.js"></script>
    <script src="/client/js/alertify.js"></script>
    <!--l-->
    <script src="/client/js/extend.js" type="text/javascript"></script>
    <title>Tic</title>
</head>

<body>
    <div class="header">
        <h1>Tic <font color="red">Tac</font> Toe</h1>
    </div>
    <div id="content"></div>

    <div class="Setname h">
        <center>
            <div class="body">
                <div class="usernamebox">
                    <div class="header2">Nickname</div>
                    <center>
                        <input id="username" type="text" autocomplete="off">
                        <br>
                        <button id="connect" onclick="login()">Enter</button>
                        <br>

                        <button class="qiklogin" username="Poyser">TestLogin1</button>
                        <button class="qiklogin" username="Testuser">TestLogin2</button>
                        <script type="text/javascript">
                            $('.qiklogin').click(function() {
                                $('#username').val($(this).attr('username'));
                                login();
                            })

                        </script>
                    </center>
                </div>
            </div>
        </center>
    </div>
    <div class="Challenge h">
        <center>
            <div class="body">
                <label class="welcome"></label>
                <div class="sidebar">
                    <div class="choosebox">
                        <h1 id="usersonline"></h1>
                        <!--<h1 id="req">Challenge</h1>-->
                        <ul class="onlinelist"></ul>
                    </div>
                </div>
                <div class="sidebar2 chatbox">
                    <label class="globe">
                        <h3>Global Chat</h3></label>
                    <input id="chatmessage" placeholder="Send Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Send Message'">
                    <div class="chatlist">
                        <ul> </ul>
                    </div>
                </div>

            </div>
        </center>

    </div>
    <div class="Play h">
        <center>
            <div class="body">
                <div id="gameinfo"></div>
                <br>
                <div id="status">
                    <h1></h1></div>
                <div class="canvases">
                    <canvas class="sqz" num="1" id="drawCanvas1" width="100" filled="0" with="0" height="100"></canvas>
                    <canvas class="sqz" num="2" id="drawCanvas2" width="100" filled="0" with="0" height="100"></canvas>
                    <canvas class="sqz" num="3" id="drawCanvas3" width="100" filled="0" with="0" height="100"></canvas>
                    <br>
                    <canvas class="sqz" num="4" id="drawCanvas4" width="100" filled="0" with="0" height="100"></canvas>
                    <canvas class="sqz" num="5" id="drawCanvas5" width="100" filled="0" with="0" height="100"></canvas>
                    <canvas class="sqz" num="6" id="drawCanvas6" width="100" filled="0" with="0" height="100"></canvas>
                    <br>
                    <canvas class="sqz" num="7" id="drawCanvas7" width="100" filled="0" with="0" height="100"></canvas>
                    <canvas class="sqz" num="8" id="drawCanvas8" width="100" filled="0" with="0" height="100"></canvas>
                    <canvas class="sqz" num="9" id="drawCanvas9" width="100" filled="0" with="0" height="100"></canvas>
                </div>

            </div>
        </center>
    </div>
    <script src="/client/js/functions.js"></script>
    <script src="/client/js/script1.js"></script>
    <script src="/client/js/script2.js"></script>
    <script src="/client/js/script3.js"></script>
</body>

</html>
